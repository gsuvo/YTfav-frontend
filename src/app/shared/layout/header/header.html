<header class="header">
  <nav class="nav-bar">
    <span class="logo">
      <mat-icon>play_circle</mat-icon>
      <span class="app-title" style="cursor:pointer" (click)="goToVideos()">Mi App</span>
    </span>
    <span class="spacer"></span>
    <button mat-icon-button color="accent" (click)="goToFavorites()" title="Favoritos">
      <mat-icon>favorite</mat-icon>
    </button>
    <span *ngIf="isLoggedIn() && user()" class="user-info">
      <mat-icon>account_circle</mat-icon>
      <span class="username" title="{{ user().email }}">{{ user().username || user().email }}</span>
      <button mat-icon-button color="warn" (click)="logout()" title="Cerrar sesiÃ³n">
        <mat-icon>logout</mat-icon>
      </button>
    </span>
    <span *ngIf="!isLoggedIn()" class="auth-buttons">
      <button mat-button (click)="goToLogin()">
        <mat-icon>login</mat-icon> Login
      </button>
      <button mat-button (click)="goToRegister()">
        <mat-icon>person_add</mat-icon> Registro
      </button>
    </span>
  </nav>
</header>
