<div class="auth-form-container" style="max-width: 400px; margin: 3rem auto;">
  <mat-card>
    <mat-card-title>Restablecer contraseña</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onReset()" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <mat-form-field appearance="outline">
          <mat-label>Nueva contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6" />
        </mat-form-field>
        <div class="password-status">
          <span [class.valid]="passwordMinLength">✔ Mínimo 6 caracteres</span>
          <span [class.valid]="passwordHasUpper">✔ Una mayúscula</span>
          <span [class.valid]="passwordHasLower">✔ Una minúscula</span>
          <span [class.valid]="passwordHasNumber">✔ Un número</span>
          <span [class.valid]="passwordsMatch">✔ Confirmar contraseña</span>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || !passwordMinLength || !passwordHasUpper || !passwordHasLower || !passwordHasNumber || !passwordsMatch">Restablecer</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
